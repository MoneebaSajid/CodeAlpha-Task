<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="player-container">
    <h2 id="title">Song Title</h2>
    <h4 id="artist">Artist Name</h4>

    <audio id="audio" src="music/song1.mp3"></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <label for="volume">üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
